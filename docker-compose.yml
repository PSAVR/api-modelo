services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery_app.celery worker --pool=solo --loglevel=INFO
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ROLE=worker
      - C_FORCE_ROOT=1
    depends_on:
      - redis